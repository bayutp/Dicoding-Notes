<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <app-bar></app-bar>
    </header>
    <main>
      <div class="container">
        <section-title title="Dicoding Notes">
          <div id="formContainer" class="form-container">
            <form id="form-notes">
              <div class="form-group">
                <label for="notes-title">Notes Title</label>
                <input
                  type="text"
                  id="notes-title"
                  name="notes-title"
                  placeholder="Notes Title"
                  autocomplete="off"
                  required
                  minlength="6"
                  aria-describedby="notesTitleValidation"
                />
                <p
                  id="notesTitleValidation"
                  class="validation-message"
                  aria-live="polite"
                ></p>
              </div>

              <div class="form-group">
                <label for="notes-body">Notes Content</label>
                <textarea
                  name="notes-body"
                  id="notes-body"
                  rows="10"
                  required
                  minlength="25"
                  aria-describedby="notesContentValidation"
                ></textarea>
                <p
                  id="notesContentValidation"
                  class="validation-message"
                  aria-live="polite"
                ></p>
              </div>

              <div class="form-group">
                <button class="btn-submit">Simpan</button>
              </div>
            </form>
          </div>

          <div class="tabs">
            <button class="tab-btn active" data-tab="all">All Notes</button>
            <button class="tab-btn" data-tab="archived">Archived Notes</button>
          </div>

          <div class="tab-content active" id="all-notes">
            <div id="notesContainer" class="notes-list-container">
              <note-list></note-list>
              <indikator-loading></indikator-loading>
            </div>
          </div>

          <div class="tab-content" id="archived-notes">
            <div id="notesArchiveContainer" class="notes-list-container">
              <note-list class="archived"></note-list>
              <indikator-loading class="archived-loading"></indikator-loading>
            </div>
          </div>
        </section-title>
      </div>
    </main>
    <footer>
      <footer-bar></footer-bar>
    </footer>
  </body>
</html>
